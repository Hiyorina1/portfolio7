<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/img39.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
      padding: 0;
    }
    h1, h2 {
      color: #ff7fbf; 
      text-align: center;
    }
    .logo {
      display: block;
      margin: 20px auto;
      width: 700px; 
      max-width: 100%; 
    }
    .content {
      margin: 20px auto;
      max-width: 600px;
    }
    .content p {
      margin: 10px 0;
    }
    .left-align {
      text-align: left;
    }
  </style>
</head>
<body>
 
  <h1>ポスター</h1>

 
  <img src="images/img28.png" alt="企画ロゴ" class="logo">

  
  <h2>卒展の応募ポスター②</h2>

  
  <div class="content">
    <p class="left-align" style="color: #db7093">経緯</p>
    <p>学校の卒業制作展のポスター募集に応募しました。</p>
    <p class="left-align" style="color: #db7093">制作意図</p>
    <p>ポスターの周囲を黒くすることで、中央の白・黄色・オレンジの光が際立つようにデザインしました。これは、暗闇の中でもそれぞれの個性が輝きを放つ様子を表現しており、「スパーク」というテーマにふさわしい力強さを持たせています。</p>
    <p class="left-align" style="color: #db7093">使用ソフト</p>


    <p>Adobe Illustrator</p>
    
  </div>
</body>
</html>
