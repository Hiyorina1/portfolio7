<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;

      padding: 0;

    h1, h2 {

<body>
 
  <h1>写真撮影</h1>

 
  <img src="images/img33.png" alt="企画ロゴ" class="logo">

 
  <h2>魔法の水</h2>

  
  <div class="content">
    <p class="left-align" style="color: #db7093">経緯</p>
   <p>写真演習の授業で撮影しました。</p>
    <p class="left-align" style="color: #db7093">作品意図</p>
    <p>水を入れると虹色に輝くコップに、RGBのカラーライトを当てることで、より幻想的な雰囲気を演出しました。光の使い方で、魔法のような魅力を引き出すことを意識して撮影しました。</p>



   
  </div>
