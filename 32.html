  <div class="content">
    <p class="left-align" style="color: #db7093">経緯</p>

    <p class="left-align" style="color: #db7093">作品意図</p>
<p>奥の山は黒い布をくしゃっと置くことで山のように見立てました。本来はドライアイスで湯気を演出する予定でしたが、グループの最後に撮影したため、ドライアイスがなくなってしまいました。それでも、温かみのある雰囲気を意識して撮影しました。</p>
