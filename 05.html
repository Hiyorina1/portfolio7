<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新しいページ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
      padding: 0;
    }
    h1, h2 {
      color: #ff7fbf; /* ピンク色 */
      text-align: center;
    }
    .logo {
      display: block;
      margin: 20px auto;
      width: 700px; /* ロゴの幅を調整（大きくする） */
      max-width: 100%; /* 画面幅を超えないようにする */
    }
    .content {
      margin: 20px auto;
      max-width: 600px;
    }
    .content p {
      margin: 10px 0;
    }
    .left-align {
      text-align: left; /* 左寄せ */
    }
  </style>
</head>
<body>
  <!-- タイトル -->
  <h1>Logo</h1>

  <!-- 企画ロゴ -->
  <img src="images/img05.png" alt="企画ロゴ" class="logo">

  <!-- サブタイトル -->
  <h2>企画ロゴ</h2>

  <!-- 文書 -->
  <div class="content">
    <p class="left-align">技術を磨くため、Xで無償企画をした際に作成したロゴです。</p>
  
  </div>
</body>
</html>
