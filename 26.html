    body {
      font-family: Arial, sans-serif;

      padding: 0;
    }
    h1, h2 {
      color: #ff7fbf; 
      text-align: center;
    }
    .logo {
      display: block;
      margin: 20px auto;
      width: 700px; 
      max-width: 100%; 
    }
    .content {
      margin: 20px auto;
      max-width: 600px;

      margin: 10px 0;

      text-align: left;

<body>
  
  <h1>ポスター</h1>

 
  <img src="images/img26.png" alt="企画ロゴ" class="logo">

 
  <h2>Snow Flower</h2>

  
  <div class="content">
    <p class="left-align" style="color: #db7093">経緯</p>
    学校の授業で「冬にあるイベント」をテーマにポスターを制作しました。

    <p class="left-align" style="color: #db7093">制作意図</p>
    立方体を積み重ねることで独特な世界観を演出し、幻想的な雰囲気を作り上げました。また、冬の冷たさを表現するために、全体の色調を青系で統一。タイトルに「Flower」という言葉が入っていることから、さりげなく花のモチーフも散りばめました。

さらに、白い丸をぼかし、さまざまなサイズで配置することで、遠近感のある雪が降る様子を表現し、より冬らしい雰囲気を強調しました。


<p class="left-align" style="color: #db7093">使用ソフト</p>


<p>Adobe Illustrator</p>
  
  </div>
